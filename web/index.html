<body>
  <div id="splash-screen">
    <div class="progressive-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

      if (splashScreen) splashScreen.remove();
    });
  </script>
